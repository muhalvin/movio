services:
  db:
    image: postgres:16
    container_name: movie_review_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movies_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    build: .
    container_name: movie_review_api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/movies_api
      JWT_ACCESS_SECRET: dev_access_secret
      JWT_REFRESH_SECRET: dev_refresh_secret
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 7d
      BCRYPT_ROUNDS: 12
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 100
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ["sh", "-c", "node scripts/migrate.js && npm start"]
volumes:
  postgres_data:
